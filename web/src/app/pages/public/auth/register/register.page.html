<ion-content>
  <main id="auth-container">
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <ion-card class="ion-padding">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Cadastrar</ion-card-title>
        </ion-card-header>
    
        <ion-card-content class="ion-no-padding">
          <ion-input class="ion-margin-bottom" label="Nome" label-placement="floating" fill="outline" type="text" formControlName="name"></ion-input>
          <ion-input class="ion-margin-bottom" label="E-mail" label-placement="floating" fill="outline" type="email" formControlName="email"></ion-input>
          <ion-input class="ion-margin-bottom" label="Senha" label-placement="floating" fill="outline" type="password" formControlName="password"></ion-input>
        </ion-card-content>
    
        <ion-button fill="solid" expand="block" color="dark" type="submit">Criar Conta</ion-button>
        <ion-button fill="solid" expand="block" color="medium" [routerLink]="['/login']">Cancelar</ion-button>
      </ion-card>
    </form>
  </main>
</ion-content>
