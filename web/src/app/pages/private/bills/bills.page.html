<ion-content>
  <main id="main-container">
    <ion-card>
      <ion-item class="ion-no-padding" lines="none">
        <ion-title>Cobranças/Cliente teste</ion-title>
        <ion-button expand="block" color="dark">Cadastrar</ion-button>
        <ion-button expand="block" color="danger">Cancelar</ion-button>
      </ion-item>

      <ion-grid>
        <ion-row class="bills-rows-container">
          <ion-col size="6"><ion-label>Descrição</ion-label></ion-col>
          <ion-col size="2" class="ion-text-center"><ion-label>Valor</ion-label></ion-col>
          <ion-col size="2" class="ion-text-center"><ion-label>Vencimento</ion-label></ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
        
        <ion-list class="ion-no-padding">
          <ion-row class="bills-rows-content" *ngFor="let bill of bills">
            <ion-col size="6"><ion-label>{{ bill.description }}</ion-label></ion-col>
            <ion-col size="2" class="ion-text-center"><ion-label>{{ bill.value }}</ion-label></ion-col>
            <ion-col size="2" class="ion-text-center"><ion-label>{{ bill.dueDate }}</ion-label></ion-col>
            <ion-col>
              <ion-item lines="none">
                <ion-button>
                  <ion-icon name="pencil"></ion-icon>
                </ion-button>
                <ion-button color="danger">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-list>

        
      </ion-grid>
    </ion-card>

  </main>
</ion-content>
